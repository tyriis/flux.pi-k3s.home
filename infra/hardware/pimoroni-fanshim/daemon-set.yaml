---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: pimoroni-fanshim
  namespace: hardware
  labels:
    app: pimoroni-fanshim
spec:
  selector:
    matchLabels:
      name: pimoroni-fanshim
  template:
    metadata:
      labels:
        name: pimoroni-fanshim
        app: pimoroni-fanshim
    spec:
      # affinity is to prevent dameonset to run on nodes without hardware fanshim
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/hostname
                operator: In
                values:
                - pi-node01
                - pi-node02
                - pi-node03
      tolerations:
      # this toleration is to have the daemonset runnable on master nodes
      # remove it if your masters can't run pods
      - key: node-role.kubernetes.io/master
        operator: Exists
        effect: NoSchedule
      containers:
      - name: pimoroni-fanshim
        securityContext:
          privileged: true
        image: tyriis/fanshim-python:0.6
        ports:
        - containerPort: 9100
          name: http-prom
          protocol: TCP
        envFrom:
        - configMapRef:
            name: pimoroni-fanshim
        imagePullPolicy: IfNotPresent
        resources:
          limits:
            cpu: 250m
            memory: 64Mi
          requests:
            cpu: 100m
            memory: 16Mi
        # volumeMounts:
        # - name: export
        #   mountPath: /sys/class/gpio/export
        #   readOnly: false
        # - name: gpio18
        #   mountPath: /sys/class/gpio/gpio18
        #   readOnly: false
        # - name: mem
        #   mountPath: /dev/mem
        #   readOnly: false
      terminationGracePeriodSeconds: 30
