---
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: pimoroni-fanshim
  namespace: hardware
  labels:
    app.kubernetes.io/part-of: flux
    app.kubernetes.io/test: test
spec:
  namespaceSelector:
    matchNames:
      - hardware
  selector:
    matchExpressions:
      - key: app
        operator: In
        values:
          - pimoroni-fanshim
  podMetricsEndpoints:
    - port: http-prom
      interval: 15s
      scrapeTimeout: 5s
