---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: observability
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://prometheus-community.github.io/helm-charts
      chart: kube-prometheus-stack
      version: 26.1.0
      sourceRef:
        kind: HelmRepository
        name: prometheus-community-charts
        namespace: flux-system
  timeout: 10m
  values:
    fullnameOverride: prometheus

    prometheus:
      prometheusSpec:
        nodeSelector:
          matchExpressions:
          - {key: node-role.kubernetes.io/control-plane, operator: DoesNotExist}

        resources:
          requests:
            memory: 512Mi
            cpu: 500m
          limits:
            memory: 2048Mi
            cpu: 2000m

        ruleSelector: {}
        ruleNamespaceSelector: {}
        ruleSelectorNilUsesHelmValues: false
        serviceMonitorSelector: {}
        serviceMonitorNamespaceSelector: {}
        serviceMonitorSelectorNilUsesHelmValues: false
        podMonitorSelector: {}
        podMonitorNamespaceSelector: {}
        podMonitorSelectorNilUsesHelmValues: false
        retention: 2d
        enableAdminAPI: false
        walCompression: true

        storageSpec:
          volumeClaimTemplate:
            spec:
              storageClassName: local-path
              resources:
                requests:
                  storage: 10Gi

        additionalScrapeConfigs:
        - job_name: node-exporter
          honor_timestamps: true
          static_configs:
          - targets:
            # - nas.home:9100
            # - red.home:9100
            # - strg.home:9100
            - cubietruck.home:9100
            # - 192.168.1.1:9100
        - job_name: esphome-switch-irpanel-1
          static_configs:
          - targets:
            - esphome-switch-irpanel-1.home
            labels:
              device: switch-irpanel-1
        - job_name: esphome-switch-irpanel-2
          static_configs:
          - targets:
            - esphome-switch-irpanel-2.home
            labels:
              device: switch-irpanel-2
        - job_name: esphome-switch-bedroom
          static_configs:
          - targets:
            - esphome-switch-bedroom.home
            labels:
              device: switch-bedroom
        - job_name: esphome-switch-domiroom
          static_configs:
          - targets:
            - esphome-switch-domiroom.home
            labels:
              device: switch-domiroom
        - job_name: esphome-switch-basement
          static_configs:
          - targets:
            - esphome-switch-basement.home
            labels:
              device: switch-basement
        - job_name: esphome-switch-alexroom
          static_configs:
          - targets:
            - esphome-switch-alexroom.home
            labels:
              device: switch-alexroom
        - job_name: esphome-switch-office
          static_configs:
          - targets:
            - esphome-switch-office.home
            labels:
              device: switch-office
        - job_name: esphome-switch-livingroom
          static_configs:
          - targets:
            - esphome-switch-livingroom.home
            labels:
              device: switch-livingroom

        # - job_name: ohm-exporter
        #   scrape_interval: 15s
        #   static_configs:
        #   - targets:
        #     - red.home:4445
        #     - carbon.home:4445

        # - job_name: windows-exporter
        #   scrape_interval: 15s
        #   static_configs:
        #   - targets:
        #     - red.home:9182

    alertmanager:
      alertmanagerSpec:
        storage:
          volumeClaimTemplate:
            spec:
              storageClassName: local-path
              resources:
                requests:
                  storage: 10Gi

      config:
        global:
          resolve_timeout: 5m
        route:
          # group_by: ['job']
          # group_wait: 30s
          # group_interval: 5m
          # repeat_interval: 12h
          # receiver: 'null'
          # routes:
          # - match:
          #     alertname: Watchdog
          #   receiver: 'null'
          group_by: ['alertname', "job"]
          group_wait: 30s
          group_interval: 5m
          repeat_interval: 3h
          receiver: discord_webhook
          routes:
          - receiver: 'null'
            match:
              alertname: Watchdog

        receivers:
        - name: 'null'
        - name: 'discord_webhook'
          webhook_configs:
          - url: 'http://alertmanager-discord.observability.svc.cluster.local:9094'
        templates:
        - '/etc/alertmanager/config/*.tmpl'

    nodeExporter:
      enabled: true

    prometheus-node-exporter:
      fullnameOverride: node-exporter
      prometheus:
        monitor:
          enabled: true
          # lens ide config
          relabelings:
          - action: replace
            regex: (.*)
            replacement: $1
            sourceLabels:
            - __meta_kubernetes_pod_node_name
            targetLabel: kubernetes_node

    kube-state-metrics:
      fullnameOverride: kube-state-metrics
      selfMonitor:
        enabled: true
      prometheus:
        monitor:
          enabled: true

    grafana:
      enabled: false
      forceDeployDashboards: true

    kubelet:
      enabled: true
      serviceMonitor:
        # lens ide config
        metricRelabelings:
        - action: replace
          sourceLabels:
          - node
          targetLabel: instance

    kubeApiServer:
      enabled: true
      # serviceMonitor:
      #   interval: 60s
      #   metricRelabelings:
      #   - action: keep
      #     regex: 'kube_(daemonset|deployment|pod|namespace|node|statefulset|replicaset).+'
      #     sourceLabels:
      #     - __name__
      #   - action: drop
      #     regex: '.+apiextensions\.k8s\.io.+'
      #     sourceLabels:
      #     - group

    kubeControllerManager:
      enabled: true

    kubeScheduler:
      enabled: true

    kubeProxy:
      enabled: true

    kubeEtcd:
      enabled: false

    coreDns:
      enabled: true

  # valuesFrom:
  #   - kind: Secret
  #     name: "kube-prometheus-stack-values"
  #     optional: false
